<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,300;0,500;0,600;0,700;0,800;0,900;1,100;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="./style.css" rel="stylesheet" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="body col-12">
        <div class="container col-lg-6">
            <div class="heading">
                <h3 class="text-center">GOZIE'S CALCULATOR</h3>
            </div>
            <div class="d-flex p-5">
                <input type="number" id="first-input" class="control" />
                <input type="number" id="second-input" class="control" />
            </div>
            <div class="cont">
                <div class="container">
                    <div class="d-flex operators row d-lg-flex ms-5 me-5 ps-5 pe-5">
                        <button class="buttons add col-lg-3 text-center" id="add">Add</button>
                        <button class="buttons subtract col-lg-3" id="subtract">Subtract</button>
                        <button class="buttons division col-lg-3" id="division">Divide</button>
                        <button class="buttons product col-lg-3" id="product">Multiply</button>
                        <button class="buttons modulus col-lg-3" id="modulus">Modulus</button>
                    </div>
                    <h1 class="p-5" id="result">0</h1>
                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./script.js" type="text/javascript"></script>
</body>
</html>
